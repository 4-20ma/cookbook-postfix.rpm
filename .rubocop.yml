# This is the configuration used to check the rubocop source code.

AllCops:
  Include:
    - Berksfile
    - Gemfile
    - Rakefile
  Exclude:
    - spec/foodcritic/**/*
    - vendor/**/*

EmptyLines:
  Enabled: false

HashSyntax:
  EnforcedStyle: hash_rockets

SingleSpaceBeforeFirstArg:
  Enabled: false

UnusedBlockArgument:
  Enabled: false

Metrics/AbcSize:
  Max: 19

Style/EmptyLinesAroundBlockBody:
  Enabled: false
