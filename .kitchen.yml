---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  #------------------------------------------------------- provider[parallels]
  - name: parallels
    driver:
      provider: parallels
      box: parallels/centos-6.5
      customize:
        on_window_close: keep-running
      synced_folders:
        - - .products
          - /home/vagrant/products
          - ':create => true, :disabled => false'

  #------------------------------------------------------ provider[virtualbox]
  # - name: virtualbox
  #   driver:
  #     provider: virtualbox
  #     box: chef/centos-6.5
  #     synced_folders:
  #       - - .products
  #         - /home/vagrant/products
  #         - ':create => true, :disabled => false'

suites:
  #------------------------------------------------------------ suite[postfix]
  - name: postfix
    run_list:
      - 'recipe[postfix_rpm::default]'
    attributes:
      postfix:
        version: '3.0.8'
        release: '0'
        pre_tidy: true
        post_tidy: false
